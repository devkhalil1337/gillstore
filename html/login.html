<div class="sign-inup" data-ng-controller="loginController">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="sign-form">
                    <div class="sign-inner">
                        <div class="sign-logo" id="logo">
                            <a href ng-click="openPage('home')"><img src="images/logo.svg" alt=""></a>
                            <a href ng-click="openPage('home')"><img class="logo-inverse" src="images/dark-logo.svg" alt=""></a>
                        </div>
                        <div class="form-dt">
                            <div class="form-inpts checout-address-step">
                                <form  name="userForm">
                                    <div class="form-title"><h6>Sign In</h6></div>
                                    <div class="form-group pos_rel">
                                        <input id="phone[number]" name="phone" type="text" ng-model="userLogin.email" placeholder="Enter Email" class="form-control lgn_input" required>
                                        <i class="uil uil-mobile-android-alt lgn_icon"></i>
                                    </div>
                                    <div class="form-group pos_rel">
                                        <input id="password1" name="password1" type="password" ng-model="userLogin.password" placeholder="Enter Password" class="form-control lgn_input" required>
                                        <i class="uil uil-padlock lgn_icon"></i>
                                    </div>
                                    <button class="login-btn hover-btn" type="submit" ng-click="login();" ng-disabled="userForm.$invalid">Sign In Now</button>
                                </form>
                            </div>
                            <!-- <div class="password-forgor">
                                <a href="forgot_password.html">Forgot Password?</a>
                            </div> -->
                            <div class="signup-link">
                                <p>Don't have an account? - <a href ng-click="openPage('register')" >Sign Up Now</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="copyright-text text-center mt-3">
                    <i class="uil uil-copyright"></i>Copyright 2020 <b>Gambolthemes</b> . All rights reserved
                </div> -->
            </div>
        </div>
    </div>
</div>

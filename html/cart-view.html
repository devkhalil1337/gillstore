
	<!-- Cart Sidebar Offset Start-->
	<div class="bs-canvas bs-canvas-left position-fixed bg-cart h-100">
		<div class="bs-canvas-header side-cart-header p-3 ">
			<div class="d-inline-block  main-cart-title">My Cart <span>({{cartData.length}} Items)</span></div>
			<button type="button" class="bs-canvas-close close" aria-label="Close"><i class="uil uil-multiply"></i></button>
		</div> 
		<div class="bs-canvas-body">
			<!-- <div class="cart-top-total">
				<div class="cart-total-dil">
					<h4>Gambo Super Market</h4>
					<span>$34</span>
				</div>
				<div class="cart-total-dil pt-2">
					<h4>Delivery Charges</h4>
					<span>$1</span>
				</div>
			</div> -->
			<div class="side-cart-items">
				<div class="cart-item" ng-repeat="cart in cartData">
					<div class="cart-product-img">
						<img src="images/product/img-1.jpg" alt="">
						<!-- <div class="offer-badge">6% OFF</div> -->
					</div>
					<div class="cart-text">
						<h4>{{cart.MenuItem_Name}}</h4>
						<div class="cart-radio">
						</div>
						<div class="qty-group">
							<div class="quantity buttons_added">
								<input type="button" value="-" class="minus minus-btn" ng-click="subqty(cart)">
								<input type="text"  value="{{cart.quantity ? cart.quantity:1}}" class="input-text qty text">
								<input type="button" value="+" class="plus plus-btn" ng-click="addqty(cart)">
							</div>
							<div class="cart-item-price">{{cart.MenuItem_Price  | currency}}</div>
						</div>
						
						<button type="button" class="cart-close-btn" ng-click="removeProductFromCart(cart)"><i class="uil uil-multiply"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="bs-canvas-footer">
			<div class="cart-total-dil saving-total ">
				<h4>Total Saving</h4>
				<span>$10</span>
			</div>
			<div class="main-total-cart">
				<h2>Total</h2>
				<span>{{totalAmount | currency}}</span>
			</div>
			<div class="checkout-cart">
				<a href="#" class="promo-code">Have a promocode?</a>
				<a href="#" class="cart-checkout-btn hover-btn">Proceed to Checkout</a>
			</div>
		</div>
	</div>
	<!-- Cart Sidebar Offsetl End-->
